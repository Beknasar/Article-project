{% load static %}
<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0,
        maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Статьи Бекназара</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <ul class="menu">
                    <li><a href="{% url 'webapp:article_create' %}">Создать статью</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>Статьи: </h1>
            {% for article in articles %}
                <h2>{{ article.title }}</h2>
                <p>Статус: ({{ article.status }} | {{ article.get_status_display }})</p>
                <p><a href="/article/{{ article.pk }}/">Подробнее...</a></p>
                <hr>
            {% endfor %}
        </div>
    </body>
</html>
