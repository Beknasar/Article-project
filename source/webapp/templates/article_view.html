{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>View</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <ul class="menu">
                    <li><a href="{% url 'webapp:index' %}">На главную</a></li>
                    <li><a href="{% url 'webapp:article_create' %}"></a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h2><strong>{{ article.title }}</strong></h2>
            <p>{{ article.text }}</p>
            <p>By: <em>{{ article.author }} | {{ article.created_at }}</em></p>
        </div>
    </body>
</html>
